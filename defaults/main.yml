---
traefik_path: "/home/{{ ansible_user }}/traefik"
# List of subnets the server will be listening on.
# By default it listens for connections from everywhere.
traefik_listening:
  - 0.0.0.0/0

traefik:
  image: "traefik:latest"
  log_level: INFO
  entrypoints:
    - name: web
      port: 80
      redirect: websecure
    - name: websecure
      port: 443
  dashboard: true
  # certificates:
  #   - cert: /path/to/domain.cert
  #     key: /path/to/domain.key
  # client_auth:
  #   - name: requiremtls
  #     ca_files:
  #       - tests/clientca1.crt
  #       - tests/clientca2.crt
  #     auth_type: RequireAndVerifyClientCert
  certificatesResolvers:
    letsencrypt:
      enabled: false
      email: your-email@example.com
      ca_server: https://acme-v02.api.letsencrypt.org/directory
      http_challenge:
        entrypoint: web
