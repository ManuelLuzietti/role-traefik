---
traefik_path: "/home/{{ ansible_user }}/traefik"
# List of subnets the server will be listening on.
# By default it listens for connections from everywhere.
traefik_listening:
  - 0.0.0.0/0

traefik:
  image: "traefik:v2.6"
  log_level: INFO
  entrypoints:
    - name: web
      port: 80
      redirect: websecure
    - name: websecure
      port: 443
  api_port: 8080
